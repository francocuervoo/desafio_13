<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS y Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>

    <title>Productos - Desafío Clase 13</title>

</head>

<body>

    <div id="app" class="table">

        <h1>Bienvenido {{ nombre }}</h1>
        <button v-on:click="logout()">Desloguearse</button>

        <table>
            <thead>
                <tr>
                    <th>Nombre:</th>
                    <th>Precio:</th>
                    <th>Imagen:</th>
                </tr>
                <tr v-for="prod in productos">
                    <td>{{ prod.title }}</td>
                    <td>{{ prod.price }} </td>
                    <td><img style="width: 5rem;" :src=prod.thumbnail> </td>
                </tr>
            </thead>
        </table>

        <button onclick="reloadPage()">Recargar página</button>
    </div>

    <script>

        function reloadPage() {
            window.location.reload()
        };

        let app = new Vue({
            el: "#app",
            data() {
                return {
                    // adaptar al formato facebook, ver con el console.log del req.user en app.get("/")
                    nombre: null
                    ,
                    productos: [
                        {
                            id: null,
                            title: null,
                            price: null,
                            thumbnail: null,
                        },
                    ],
                };
            },
            methods: {
                logout: function () {
                    window.location = '/logout'
                }
            },
            async mounted() {
                const urlProducts = "http://localhost:8080/api/productos-test";
                const urlUser = "http://localhost:8080/api/user";
                try {
                    let responseProducts = await axios.get(urlProducts);
                    let responseGetUser = await axios.get(urlUser);
                    this.productos = await responseProducts.data;
                    this.nombre = await responseGetUser.data.nombre;
                } catch (error) {
                    console.log(error);
                }
            },
        });

    </script>

</body>

</html>
